apiVersion: v1
kind: Service
metadata:
  name: consumer-service-diff
spec:
  selector:
    app: consumer-diff
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Pod
metadata:
  name: consumer-diff-svc
  labels:
    app: consumer-diff
spec:
  nodeSelector:
    kubernetes.io/hostname: rubikpi  # Fixed consumer node
  containers:
  - name: consumer
    image: ssoonan0770/jitter-consumer:latest
    imagePullPolicy: Always
    ports:
    - containerPort: 8080
    env:
    - name: LISTEN_PORT
      value: "8080"
    resources:
      requests:
        cpu: "1"
        memory: "256Mi"
      limits:
        cpu: "1"
        memory: "256Mi"
---
apiVersion: v1
kind: Pod
metadata:
  name: producer-diff-svc
  labels:
    app: producer-diff
spec:
  nodeSelector:
    kubernetes.io/hostname: raspberrypi
  containers:
  - name: producer
    image: ssoonan0770/jitter-producer:latest
    imagePullPolicy: Always
    env:
    - name: TARGET_ADDRESS
      value: "consumer-service-diff:8080"
    - name: SEND_INTERVAL_MS
      value: "10"
    resources:
      requests:
        cpu: "1"
        memory: "256Mi"
      limits:
        cpu: "1"
        memory: "256Mi"