apiVersion: v1
kind: Pod
metadata:
  name: stress-cpu-raspberrypi
spec:
  nodeSelector:
    kubernetes.io/hostname: raspberrypi
  containers:
  - name: stress-ng
    image: colinianking/stress-ng
    command: ["stress-ng"]
    args:
      - "--cpu"
      - "0"  # Use all available CPUs
      - "--cpu-load"
      - "90"
      - "--timeout"
      - "120s"
      - "--metrics-brief"
